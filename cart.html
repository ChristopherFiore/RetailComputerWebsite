<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="cart.css">
    <script src="https://kit.fontawesome.com/a54836cba5.js" crossorigin="anonymous"></script>
</head>
<body>
    <! -- Navigation bar code -->
    <nav class="navbar">
        <div class="navdiv">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="pcs.html">PC's</a></li>
                <li><a href="laptops.html">Laptops</a></li>
                <li><a href="faqs.html">Faq's</a></li>
                <li><a id="loginNav" href="login.html">Login</a></li>
                <li><a id="cartNav" class="cart" style="color: #3CA6A6;" href="cart.html">Cart</a></li>
                <i id="cartIcon" class="fa-solid fa-cart-shopping"></i>
            </ul>
        </div>
    </nav>
    <div class="contentContainer">
        <div class="cartBox">
            <div class="cartInsideBox">
                <h1 id="cartHeading">Cart</h1>
                <div id="insideCartDisplay"></div>
                <input id="checkoutButton" type="button" value="Checkout">
                <input id="cancelButton" type="button" value="Clear Cart">
            </div>
        </div>
        <div class="infoBox">
            <div class="shippingBox">
                <div class="shippingInsideBox">
                    <h1 id="shippingHeading">Shipping</h1>
                    <input id="shippingAddress" type="text" placeholder="Address">
                    <input id="shippingState" type="text" placeholder="State">
                    <input id="shippingPostCode" type="text" placeholder="PostCode">
                </div>
            </div>
            <div class="paymentBox">
                <div class="paymentInsideBox">
                    <h1 id="paymentHeading">Payment</h1>
                    <input id="shippingAddress" type="text" placeholder="Card Number">
                    <input id="shippingState" type="text" placeholder="MM / YY">
                    <input id="shippingPostCode" type="text" placeholder="CVC">
                    <a href="https://www.apple.com/au/business/"><img id="appleImage" src="images/applePay.png"></a>
                    <a href="https://about.pypl.com/about-us/default.aspx"><img id="paypalImage" src="images/paypal.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
